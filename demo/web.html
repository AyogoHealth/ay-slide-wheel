<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ay Slide Wheel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./generated/style.css">
    <script src="./generated/web.js"></script>
  </head>
  <body>
    <h1>Ay Slide Wheel Demo</h1>
    <ay-slide-wheel min="0"
                    max="10"
                    value="0"
                    line-thickness="0.175"
                    rounded-line="false"
                    line-start-colour="rgba(70,141,172,1)"
                    line-mid-colour="#A77484"
                    line-end-colour="#1D165B">
    </ay-slide-wheel>
    <p>Current value is <span id="currentVal"></span></p>
  </body>
</html>
